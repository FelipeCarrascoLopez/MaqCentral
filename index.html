    <img id="whatsappLogo" src="whatsapp_logo.png" alt="WhatsApp Logo">

        <header class="site-header">
            <div class="container">
                <div class="row">
        
                    <div class="col-lg-12 col-12 d-flex flex-wrap">

                        <!-- Agregar ícono y número de teléfono -->
                        <p class="d-flex me-4 mb-0">
                            <i class="bi-envelope custom-icon me-2"></i>
                            <span class="text-dark">example@example.com</span>
                        </p>
                        <!-- Agregar ícono y correo electrónico -->
                        <p class="d-flex me-4 mb-0">
                            <i class="bi-telephone custom-icon me-2"></i>
                            <span class="text-dark">+123456789</span>
                        </p>
                        <!-- Agregar ícono y número de WhatsApp -->
                        <p class="d-flex me-4 mb-0">
                            <i id="whatsappIcon" class="bi-whatsapp custom-icon me-2"></i>
                            <span id="whatsappNumber" class="text-dark">+123456789</span>
                        </p>
                    </div>
        
                </div>
            </div>

        <section class="hero-section" id="section_1">
            <div class="section-overlay"></div>

            <div class="container d-flex justify-content-center align-items-center">
                <div class="row">

                    <div class="col-12 mt-auto mb-5 text-center">

                        <h1 class="text-white mb-5">
                            Máquinaria para Panadería y Pastelería</h1>
                        <a class="btn custom-btn smoothscroll" href="#section_2"> Comencemos </a>
                    </div>
                </div>
            </div>

            <div class="video-wrap">
                <video autoplay="" loop="" muted="" class="custom-video" poster="">

                    Your browser does not support the video tag.
                </video>
            </div>
        </section>


        <section class="about-section section-padding" id="section_2">
            <div class="container">
                <div class="row">

                    <div class="col-lg-6 col-12 mb-4 mb-lg-0 d-flex align-items-center">
                        <div class="services-info">
                            <h2 class="text-white mb-4">Máquinaria para Panadería y Pastelería</h2>
                            <h4 class="text-white">Diseñamos y fabricamos equipos adaptables y a la medida</h4>
                        </div>
                    </div>

                    <div class="col-lg-6 col-12">
                        <div class="about-text-wrap">
                            <img src="images\maquina1.jpg" class="about-image img-fluid">
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <section class="contact-section section-padding" id="section_6">
            <div class="container">
                <div class="row">

                    <div class="col-lg-8 col-12 mx-auto">
                        <h2 class="text-center mb-4">"¿Interesado? ¡Hablemos!"</h2>

                        <nav class="d-flex justify-content-center">
                            <div class="nav nav-tabs align-items-baseline justify-content-center" id="nav-tab"
                                role="tablist">
                                <button class="nav-link active" id="nav-ContactForm-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-ContactForm" type="button" role="tab"
                                    aria-controls="nav-ContactForm" aria-selected="false">
                                    <h5>Contacto</h5>
                                </button>

                                <button class="nav-link" id="nav-ContactMap-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-ContactMap" type="button" role="tab"
                                    aria-controls="nav-ContactMap" aria-selected="false">
                                    <h5>Google Maps</h5>
                                </button>
                            </div>
                        </nav>

                        <div class="tab-content shadow-lg mt-5" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-ContactForm" role="tabpanel"
                                aria-labelledby="nav-ContactForm-tab">
                                <form class="custom-form contact-form mb-5 mb-lg-0" action="#" method="post"
                                    role="form">
                                    <div class="contact-form-body">
                                        <div class="row">
                                            <div class="col-lg-6 col-md-6 col-12">
                                                <input type="text" name="contact-name" id="contact-name"
                                                    class="form-control" placeholder="Nombre Completo" required>
                                            </div>

                                            <div class="col-lg-6 col-md-6 col-12">
                                                <input type="email" name="contact-email" id="contact-email"
                                                    pattern="[^ @]*@[^ @]*" class="form-control"
                                                    placeholder="Correo Electronico" required>
                                            </div>
                                        </div>

                                        <input type="text" name="contact-company" id="contact-company"
                                            class="form-control" placeholder="Compañia" required>

                                        <textarea name="contact-message" rows="3" class="form-control"
                                            id="contact-message" placeholder="Mensaje"></textarea>

                                        <div class="col-lg-4 col-md-10 col-8 mx-auto">
                                            <button type="submit" class="form-control">Enviar Mensaje</button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div class="tab-pane fade" id="nav-ContactMap" role="tabpanel"
                                aria-labelledby="nav-ContactMap-tab">
                                <iframe class="google-map"
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3327.0635493395807!2d-70.69119592340233!3d-33.49972370003891!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662db343cf4a2fb%3A0xc9ca6ad84e3869fa!2sAv.%20Central%206072%2C%20Pedro%20Aguirre%20Cerda%2C%20Regi%C3%B3n%20Metropolitana!5e0!3m2!1sen!2scl!4v1713297107631!5m2!1sen!2scl"
                                    width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                                <!-- You can easily copy the embed code from Google Maps -> Share -> Embed a map // -->
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>
